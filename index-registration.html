<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles2.css">
    <title>Bücherwelt</title>
   
</head>

<body>
    <div class="container" style="width: 90%;">
        <div class="row d-block">
            <div class="col">
                <h1>Bücherwelt</h1>
            </div>


            <div class="col">
                <div class="row">
                    <div class="col-sm-1">
                        <div class="home-button float-left">
                            <a href="indexMain.html" class="navbar-brand"><img src="imagenes/logo.png"
                                    style="width: 50px;"></a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#uno"
                                aria-controls="navbarSupportedContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <ion-icon name="menu-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <nav class="navbar navbar-expand-sm float-left">
                            <div class="collapse navbar-collapse justify-content-center" id="uno">
                                <ul class="navbar-nav">
                                    <li class="nav-item dropdown"> <a href="#" class="nav-link dropdown-toggle active"
                                            data-toggle="dropdown">BOOKS</a>
                                        <div class="dropdown-menu">
                                            <a href="#" class="dropdown-item">New in</a>
                                            <a href="#" class="dropdown-item">Bestseller</a>
                                            <a href="#" class="dropdown-item">Random</a>
                                        </div>
                                    </li>
                                    <li class="nav-item"> <a href="index-registration.html"
                                            class="nav-link disabled">REGISTRATION</a></li>
                                    <li class="nav-item"> <a href="index-login.html" class="nav-link active">LOGIN</a></li>
                                    <li class="nav-item"> <a href="#" class="nav-link active">ABOUT US</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="col-sm-5">
                        <div class="search float-right">
                            <form class="form-inline my-2 my-lg-0" method="POST" action="registrado.html" id="mySearchId"
                            onsubmit="return searchValidate()" name="mySearch">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search" id="searchfield" name= "searchfield">
                                    <div class="invalid-feedback" id="errorSearch"></div>
                                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Registration -->
            
            <div class="col"> 
                
                <div class="col">
                    <div class="jumbotron_registration">
                        <div class="mx-auto">
                            <div class="row d-block">
                                <div class="col">
                                    <h4>Registration</h4>
                                </div>
                            </br>
                                <div class="col">
                                    <form method="POST" action="registrado.html" id="myFormId"
                                        onsubmit="return registerValidate()" name="myForm">
                                        <div class="form-row">
                                            <div class="form-group col-sm-6">
                                                <label for="inputEmail">Email</label>
                                                <input type="text"  name="inputEmail" class="form-control" id="inputEmail">
                                                <div class="invalid-feedback" id="errorEmail"></div>
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <label for="inputPassword">Password</label>
                                                <input type="password" name="inputPassword" class="form-control"
                                                    id="inputPassword">
                                                <div class="invalid-feedback" id="errorPassword"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputAddress">Address</label>
                                            <input type="text" class="form-control" id="inputAddress">
                                            <div class="invalid-feedback" id="errorAddress"></div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-5">
                                                <label for="inputProvince">Province</label>
                                                 <select id="inputProvince" class="form-control" >
                                                  <option selected value=""></option>
                                                  <option>Barcelona</option>
                                                  <option>Girona</option>
                                                  <option>Tarragona</option>
                                                  <option>Lleida</option>
                                                </select>
                                                <div class="invalid-feedback" id="errorProvince"></div>
                                              </div>
                                            <div class="form-group col-sm-8">
                                                <label for="inputCity">City</label>
                                                <input type="text" class="form-control" id="inputCity">
                                                <div class="invalid-feedback" id="errorCity"></div>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label for="inputZip">Zip Code</label>
                                                <input type="text" class="form-control" id="inputZip">
                                                <div class="invalid-feedback" id="errorZip"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck" >
                                                <label class="form-check-label" for="gridCheck">
                                                    I accept the privacy policy
                                                </label>
                                                <div class="invalid-feedback" id="errorCheck"></div>
                                            </div>
                                        </div>
                                        <button button type="button" class="btn btn-outline-dark btn-md">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
            <script src="main.js" type="text/javascript"></script>
            
</body>

</html>
